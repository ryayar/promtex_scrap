<div class="home__forms-table">
    <table>
        <col style="width:25%">
        <col style="width:25%">
        <col style="width:25%">
        <col style="width:25%">
        <thead>
        <tr>
            <td>Запрос</td>
            <td>Платформы</td>
            <td>Дата</td>
            <td>Результат</td>
        </tr>
        </thead>
        <tbody>
        {% for group in group_positions %}
        <tr>
            <td style="display: none">{{ group.id }} {{group}}</td>
            <td>{{ group.product_query_name }}</td>
            <td>
                <div class="platforms">
                    <p>{{ group.product_platform }}</p>
                </div>
            </td>
            <td>{{ group.query_date }}</td>
            <td>
                <div class="for-view">
                    <a href="/result/{{ group.query_id }}">
                        <div class="button">Просмотр</div>
                    </a>
                </div>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
