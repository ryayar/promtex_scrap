{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>

<div class="site">
    <header class="header">
        <div class="header__body">
            <div class="header__nav">
                <div class="header__logo"><a href="{% url 'home' %}"><img class="logo"
                                                                          src="{% static 'images/logo.png' %}"
                                                                          width="40"></a></div>
                <div class="header__nav-links">
                    <a class="header__nav-link{% if page == 'home' %} is-active{% endif %}" href="{% url 'home' %}">Поиск</a>
                    <a class="header__nav-link{% if page == 'result' %} is-active{% endif %}" href="{% url 'result' %}">Результаты</a>
                    <a class="header__nav-link{% if page == 'settings' %} is-active{% endif %}" href="{% url 'settings' %}">Управление</a>
                </div>
            </div>
            <div class="header__visitor"><span>{% if user.id != None %}<a href="{% url 'logout' %}">{{ user }}</a>{% endif %} </span>
            </div>
        </div>
    </header>
    <main class="home">
        {% block content%}{% endblock content %}
    </main>
</div>
<footer class="footer">
    <div class="footer__copyright"><span data-actual-year></span></div>
    <div class="footer__developer"></div>
</footer>
<script>
    if (!('IntersectionObserver' in window)) {
        var script = document.createElement("script");
        script.src = "https://raw.githubusercontent.com/w3c/IntersectionObserver/master/polyfill/intersection-observer.js";
        document.getElementsByTagName('head')[0].appendChild(script);
    }
</script>
<script src="{% static 'js/vendor.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
